<html lang="en">

        <title>registration</title>
        <link rel="stylesheet" href="./style.css" />

            </div>

            <div>
                <input class="checkbox" type="checkbox" required /><span>I accept the</span><span class="use">Terms of Use</span></span>&</span><span class="privacy">Privacy Policy</span>
            </div>

        </div>
